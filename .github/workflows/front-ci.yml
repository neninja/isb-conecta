name: Front-end CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  linting:
    name: ðŸ’… Linting
    runs-on: ubuntu-latest
    strategy:
        matrix:
          node-version: [16.x]
    env:
      CI: true
    steps:
      - uses: actions/checkout@v3

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci

      - run: npm run lint
  testing:
    name: ðŸ‘® Testing
    runs-on: ubuntu-latest
    strategy:
        matrix:
          node-version: [16.x]
    env:
      CI: true
    steps:
      - uses: actions/checkout@v3

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci

      - run: npm run test

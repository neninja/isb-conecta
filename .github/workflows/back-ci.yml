name: Back-end CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  linting:
    name: ðŸ’… Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress
      - name: Check code style
        run: ./vendor/bin/pint --test
  phpstan:
    name: ðŸ¤™ Static Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Cache Packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php8-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php8-
      - name: Setup PHP (w/ extensions) & Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          tools: composer:v2
          extensions: dom, curl, ctype, fileinfo, gd, intl, json, libxml, mbstring, openssl, pcntl, pdo, tokenizer, xml, zip
          coverage: xdebug
      - name: Copy env file
        run: php -r "copy('.env.example', '.env');"
      - name: Install dependencies
        run: composer install --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist
      - name: Generate key
        run: php artisan key:generate
      - name: Cache config
        run: php artisan config:clear
      - name: Execute static analysis
        run: composer analyse
  testing:
    name: ðŸ‘® Testing
    runs-on: ubuntu-latest
    # services:
    #   postgres:
    #     image: postgres:12-alpine
    #     env:
    #       POSTGRES_USER: idez
    #       POSTGRES_PASSWORD: idez
    #       POSTGRES_DB: idez_testing
    #     options: --health-cmd pg_isready --health-interval 2s --health-timeout 5s --health-retries 5
    #     ports:
    #       - 5432:5432/tcp
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php8-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php8-
      - name: Setup PHP (w/ extensions) & Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          tools: composer:v2
          extensions: dom, curl, ctype, fileinfo, gd, intl, json, libxml, mbstring, openssl, pcntl, pdo, tokenizer, xml, zip
          coverage: pcov
      - name: Copy ENV Laravel Configuration for CI
        run: php -r "copy('.env.example', '.env');"
      - name: Install dependencies
        run: composer install --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist
      - name: Generate key
        run: php artisan key:generate
      - name: Cache/Config
        run: php artisan config:clear
      # - name: Create DB and schemas
      #   run: php artisan migrate:fresh --seed
      - name: Execute tests and Generate clover.xml
        run: php artisan test --parallel --stop-on-failure --coverage-clover=coverage.xml
      - name: Fix code coverage paths
        run: sed -i 's@'$GITHUB_WORKSPACE'@/github/workspace/@g' coverage.xml
